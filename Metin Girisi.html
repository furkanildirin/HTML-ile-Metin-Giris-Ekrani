<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Biçimlendirici</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            background-color: #ffffff; 
        }

        #text-container {
            margin-bottom: 20px;
        }

        #output-text {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        #settings-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <label for="input-text">Metin Giriniz:</label>
        <textarea id="input-text" rows="4" cols="50" oninput="updateText()"></textarea>
    </div>

    <div id="settings-form">
        <label for="font-family">Yazı Fontu Seçiniz:</label>
        <select id="font-family" onchange="updateText()">
            <option value="Arial, sans-serif">Arial</option>
            <option value="Times New Roman, serif">Times New Roman</option>
            <option value="Courier New, monospace">Courier New</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Impact, sans-serif">Impact</option>
            <option value="Comic Sans MS, cursive">Comic Sans MS</option>
        </select>

        <label for="font-size">Yazı Boyutu Seçiniz:</label>
        <input type="number" id="font-size" min="8" max="72" value="16" oninput="updateText()">

        <label for="text-color">Yazı Rengi Seçiniz:</label>
        <input type="color" id="text-color" value="#000000" onchange="updateText()">

        <label for="background-color">Arkaplan Rengi Seçiniz:</label>
        <input type="color" id="background-color" value="#ffffff" onchange="updateText()">

        <label for="text-style">Metin Stili Seçiniz:</label>
        <select id="text-style" onchange="updateText()">
            <option value="normal">Normal</option>
            <option value="bold">Kalın</option>
            <option value="italic">İtalik</option>
            <option value="underline">Altı Çizili</option>
        </select>

        <label for="opacity">Opaklık Ayarı:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="1" onchange="updateText()">
    </div>

    <div id="output-text"></div>

    <script>
        function updateText() {
            var inputText = document.getElementById("input-text").value;
            var fontFamily = document.getElementById("font-family").value;
            var fontSize = document.getElementById("font-size").value + "px";
            var textColor = document.getElementById("text-color").value;
            var backgroundColor = document.getElementById("background-color").value;
            var textStyle = document.getElementById("text-style").value;
            var opacity = document.getElementById("opacity").value;

            var outputText = document.getElementById("output-text");
            outputText.innerHTML = inputText;
            outputText.style.fontFamily = fontFamily;
            outputText.style.fontSize = fontSize;
            outputText.style.color = textColor;
            outputText.style.backgroundColor = backgroundColor;
            outputText.style.fontWeight = textStyle === 'bold' ? 'bold' : 'normal';
            outputText.style.fontStyle = textStyle === 'italic' ? 'italic' : 'normal';
            outputText.style.textDecoration = textStyle === 'underline' ? 'underline' : 'none';
            outputText.style.opacity = opacity;

            document.body.style.backgroundColor = backgroundColor; 
        }
    </script>
</body>
</html>
